<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:,regular,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="Styles/Header.css" />
    <link rel="stylesheet" href="Styles/Menu.css" />
    <link rel="stylesheet" href="Styles/Button.css" />
    <title>Adaptive layout</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container">
          <a href="" class="header__logo">
            <img src="Img/Logo.svg" alt="Logo" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <a href="" class="button button_blue">DOWNLOAD</a>
            <a href="#open" class="icon_menu"><span></span></a>
            <a href="#close" class="close_icon_menu"></a>
          </div>
        </div>
      </header>
      <main class="main">
        <section>
          <div class="get-started">
            <div class="get-started__container">
              <div class="get-started__content">
                <div class="get-started__image">
                  <img
                    src="Img/Image.svg"
                    alt="Pictuce, Where Doctor with child."
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
